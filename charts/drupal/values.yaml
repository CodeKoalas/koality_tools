global:
  storageClass: "efs-sc"

commonLabels:

# Gitlab values for app tracking.
gitlab:
  app:
  env:
  envName:
  envURL:
  projectID:

replicaCount: 1

## Host aliases
hostAliases:
  ## Point CK registry to a private IP.
  - ip: 10.170.3.234
    hostnames:
    - "registry.codekoalas.com"
    - "gitlab.codekoalas.com"

## Service account.
serviceAccount:
  ## @param serviceAccount.create Specifies whether a service account should be created
  ##
  create: true
  ## @param serviceAccount.name The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  ##
  name:
  ## @param serviceAccount.annotations Add annotations
  ##
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::069344082335:role/EKSManageEFS

  ## @param serviceAccount.automountServiceAccountToken Automount API credentials for a service account.
  ##
  automountServiceAccountToken: true

# Gitlab Application values.
application:
  track: stable
  tier: web
  secretName:
  # Passed by Gitlab so we know when the deployment has changed.
  secretChecksum:

# The deployment application image.
image:
  repository: gitlab.example.com/group/project
  tag: stable
  pullPolicy: Always
  secrets:
    - name: gitlab-registry

# The deployment object with environment variables to use.
deployment:
  apiVersion: apps/v1
  name: gitlab-autodevops-drupal
  track: stable
  tier: web
  siteEnv: dev
  virtualHost: gitlab-autodevops.ckstage.site
  letsEncryptHost: gitlab-autodevops.ckstagae.site
  drupalBaseUrl: "https://gitlab-autodevops.ckstage.site"
  apacheDocroot: /var/www/html/docroot
  initContainerImage: registry.codekoalas.com/devops/helm/koality-charts:init-mysql

## A cron deployment for running cron in a container.
cron:
  enabled: false

  ## @param cron.image The image to use for the cron deployment.
  ##
  image: registry.codekoalas.com/devops/helm/koality-charts:cron
  replicaCount: 1
  limits:
    cpu: 100m
    memory: 500Mi
  requests:
    cpu: 50m
    memory: 100Mi

# The HorizontalPodAutosacler
hpa:
  minReplicas: 1
  maxReplicas: 4

# The persistence image; for review apps this allows a DB to be created
# for use with this review.
# The persistence image; for review apps this allows a DB to be created
# for use with this review.
persistence:
  enabled: true
  
  ## If you want an in-memory database, for example a short-lived review app, you can set "enabled" to true
  ## and then an additional deployment will be created and the MySQL information overridden.
  ephemeral:
    ## @param persistence.ephemeral.enabled If set to true, this will enable ephemeral persistence.
    ##
    enabled: false

    ## @param persistence.ephemeral.image The image to use for the ephemeral database.
    ##
    image: mariadb:10.3

    ## @param persistence.ephemeral.port The port to use for the ephemeral database.
    ##
    port: 3306

  name: gitlab-autodevops-drupal
  databaseName: drupal
  databaseUser: drupal
  databasePassword: pleasereplaceme
  replicaCount: 1
  limits:
    cpu: 500m
    memory: 500Mi
  requests:
    cpu: 250m
    memory: 250Mi
  volumes:
    - name: data
      mount:
        mountPath: /var/www/html/docroot/sites/default/files
        subPath: drupal-files
        # subPath: "/pvc-mount/config.txt"
      claim:
        accessMode: ReadWriteMany
        size: 100Gi
        # If you want to use a custom storage class, you can specify `storageClass`. In this case, you need to create a storage class at first.
        # If `storageClass` is not specified, the behavior will vary per Kubernetes provider.
        # For example, GKE automatically chooses a default storage class and allocate a physical storage.
        # See https://cloud.google.com/kubernetes-engine/docs/concepts/persistent-volumes for more information.


# The service that is used with the Ingress.
service:
  enabled: true
  type: ClusterIP
  name: service-gitlab-autodevops-drupal
  url: "https://gitlab-autodevops-drupal.ckstage.site"
  extraHosts:
    - "test.gitlab-autodevops-drupal.ckstage.site"
  externalPort: 80
  internalPort: 80
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb

# If we want to deploy an ingress class and what class name to use.
ingress:
  enabled: true
  className: nginx
  hostname: gitlab-autodevops-drupal.ckstage.site
  path: /
  tls:
    enabled: true
    acme: true
  modSecurity:
    enabled: false
    secRuleEngine: "DetectionOnly"
    # secRules:
    #   - variable: ""
    #     operator: ""
    #     action: ""
  canary:
    weight:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod

# Prometheus stuff
prometheus:
  metrics: false

livenessProbe:
  path: "/user/login"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
  probeType: "httpGet"
  httpHeaders: []
readinessProbe:
  path: "/user/login"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
  httpHeaders: []
startupProbe:
  enabled: false
  path: "/user/login"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30
  periodSeconds: 10
  scheme: "HTTP"
  probeType: "httpGet"
  httpHeaders: []
