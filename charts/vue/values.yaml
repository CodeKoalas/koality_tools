# The service that is used with the Ingress.
service:
  enabled: true
  type: ClusterIP
  name: example-vue-service
  url: "https://example-vue.ckstage.site"
  additionalHosts:
    - "example-vue.ckstage.site"
  externalPort: 80
  internalPort: 80
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb

# If we want to deploy an ingress class and what class name to use.
ingress:
  enabled: true
  className: nginx
  path: /
  tls:
    enabled: true
    acme: true
  modSecurity:
    enabled: false
    secRuleEngine: "DetectionOnly"
    # secRules:
    #   - variable: ""
    #     operator: ""
    #     action: ""
  canary:
    weight:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod

# Prometheus stuff
prometheus:
  metrics: false
livenessProbe:
  path: "/"
  initialDelaySeconds: 15
  timeoutSeconds: 15
  scheme: "HTTP"
  probeType: "httpGet"
  httpHeaders: []
readinessProbe:
  path: "/"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  scheme: "HTTP"
  probeType: "httpGet"
  httpHeaders: []
startupProbe:
  enabled: false
  path: "/"
  initialDelaySeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30
  periodSeconds: 10
  scheme: "HTTP"
  probeType: "httpGet"
  httpHeaders: []
