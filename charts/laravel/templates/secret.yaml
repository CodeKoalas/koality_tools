# A secret for the DB_PASSWORD for the connection.
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "appname" . }}-secrets
type: Opaque
data:
  DB_PASSWORD: {{ .Values.persistence.databasePassword | b64enc | quote }}
stringData:
  APP_KEY: {{ .Values.deployment.appKey | quote }}
